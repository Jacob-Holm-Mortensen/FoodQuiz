<ion-header>
  <ion-navbar>
    <ion-title>Profil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="profile scroll-content">
  <ion-grid>
    <ion-row>
      <ion-col col-5>
        <ion-list>
          <ion-item class="hs">
            <strong>Highscore</strong>
          </ion-item>
          <ion-item *ngFor="let user of topTen">
            <div class="hs-name" *ngIf="user.userName.length > 0 && user.score >= 0">
                {{user.userName}}: 
            </div>
            <div class="hs-score"  *ngIf="user.userName.length > 0 && user.score >= 0">
                {{user.score}}
            </div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
